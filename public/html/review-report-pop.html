<!DOCTYPE html>
<html lang="ko">
<html class="lock">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 기존 소스...로 추정됩니다 서버에 연결하면 지워주세요 -->
        <link rel="stylesheet" href="../css/mall.css">
        <!-- <link rel="stylesheet" href="../css/mall-m.css"> -->
        <!-- D라이브러리 신규 작업 영역 (필수) -->
        <script src="../js/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style-m.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <!-- slick.css / slick-theme.css는 index.html에만 필요 -->
        <!-- <link rel="stylesheet" href="../css/slick.css" />
        <link rel="stylesheet" href="../css/slick-theme.css" /> -->
        <script src="../js/script.js"></script>
        <script src="../js/swiper.min.js"></script>
        <!-- slick.min.js는 index.html에만 필요 -->
        <!-- <script src="../js/slick.min.js"></script> -->
        <!-- //D라이브러리 신규 작업 영역 (필수) -->
    </head>
    <body>
        <!-- 딤드영역 -->
        <div class="dimd-bg" style="display: block;"></div>
        <div class="modal-wrap review-report">
            <div class="modal-inner">
                <div class="modal-report-wrap">
                    <div class="modal-tit">
                        <p class="tit">신고하기</p>
                        <span class="desc">신고 사유를 선택해주세요.</span>
                    </div>
                    <div class="report-cont">
                        <div class="radio-list">
                            <input type="radio" id="radio1" name="radio-group" checked>
                            <label for="radio1">스팸 홍보/도배 글</label>
                        </div>
                        <div class="radio-list">
                            <input type="radio" id="radio2" name="radio-group">
                            <label for="radio2">개인정보 노출</label>
                        </div>
                        <div class="radio-list">
                            <input type="radio" id="radio3" name="radio-group">
                            <label for="radio3">저작권을 침해하는 내용</label>
                        </div>
                        <div class="radio-list">
                            <input type="radio" id="radio4" name="radio-group">
                            <label for="radio4">직접 입력</label>
                            <div class="textarea">
                                <textarea placeholder="최소 10글자 이상 적어주세요."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-btn">
                        <button class="submit primary">접수하기</button>
                        <button class="cancel">취소</button>
                    </div>
                </div>
                <div class="close-btn">
                    <button class="close"></button>
                </div>
            </div>
        </div>
    </body>
</html>
