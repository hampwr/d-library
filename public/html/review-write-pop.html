<!DOCTYPE html>
<html lang="ko">
<html class="lock">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 기존 소스...로 추정됩니다 서버에 연결하면 지워주세요 -->
        <link rel="stylesheet" href="../css/mall.css">
        <!-- <link rel="stylesheet" href="../css/mall-m.css"> -->
        <!-- D라이브러리 신규 작업 영역 (필수) -->
        <script src="../js/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style-m.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <!-- slick.css / slick-theme.css는 index.html에만 필요 -->
        <!-- <link rel="stylesheet" href="../css/slick.css" />
        <link rel="stylesheet" href="../css/slick-theme.css" /> -->
        <script src="../js/script.js"></script>
        <script src="../js/swiper.min.js"></script>
        <!-- slick.min.js는 index.html에만 필요 -->
        <!-- <script src="../js/slick.min.js"></script> -->
        <!-- //D라이브러리 신규 작업 영역 (필수) -->
    </head>
    <body>
        <!-- 딤드영역 -->
        <div class="dimd-bg" style="display: block;"></div>
        <div class="modal-wrap review-write">
            <div class="modal-inner">
                <div class="modal-write-wrap">
                    <div class="modal-tit">
                        <p class="tit">상품 리뷰 작성</p>
                    </div>
                    <div class="write-cont">
                        <div class="head">
                            <div class="thumb">
                                <img src="../images/dummy/cartoon.jpg">
                            </div>
                            <p class="name">%D라이브러리상품명 D라이브러리상품명%</p>
                        </div>
                        <div class="review-star">
                            <p class="desc">별점을 눌러 상품을 평가해 주세요.</p>
                            <div class="rating">
                                <ul class="star-area">
                                    <li>
                                        <span class="star" style="width: 100%;"></span>
                                    </li>
                                    <li>
                                        <span class="star" style="width: 100%;"></span>
                                    </li>
                                    <li>
                                        <span class="star" style="width: 100%;"></span>
                                    </li>
                                    <li>
                                        <span class="star" style="width: 50%;"></span>
                                    </li>
                                    <li>
                                        <span class="star" style="width: 0%;"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="textarea">
                            <textarea placeholder="최소 10글자 이상 적어주세요."></textarea>
                        </div>
                        <div class="add-photo">
                            <div class="add-wrap">
                                <div class="file-btn">
                                    <input type="file" class="file-input">
                                    <div class="add-btn">
                                        <span>사진첨부</span>
                                    </div>
                                </div>
                                <ul class="img">
                                    <li>
                                        <button class="del-btn"></button>
                                        <img src="../images/dummy/ebook2.png">
                                    </li>
                                    <li>
                                        <button class="del-btn"></button>
                                        <img src="../images/@banner.jpg">
                                    </li>
                                    <li>
                                        <!-- <button class="del-btn"></button> -->
                                    </li>
                                    <li>
                                        <!-- <button class="del-btn"></button> -->
                                    </li>
                                    <li>
                                        <!-- <button class="del-btn"></button> -->
                                    </li>
                                </ul>
                            </div>
                            <span class="desc">※ 최대 5개까지 등록 가능, jpg,png만 가능</span>
                        </div>
                    </div>
                    <div class="modal-btn">
                        <button class="primary">리뷰 등록</button>
                    </div>
                </div>
                <div class="close-btn">
                    <button class="close"></button>
                </div>
            </div>
        </div>
    </body>
</html>
